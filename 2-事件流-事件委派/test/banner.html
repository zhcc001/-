<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>banner</title>
  <style media="screen">
    .banner{
      width:1200px;height:400px;
      background:red;
      position:relative;
      margin:0 auto;
    }
    .btnbox{
      width:200px;height:20px;
      background:purple;
      position:absolute;
      left:50%;bottom:20px;
      margin-left:-100px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="btnbox"></div>
  </div>
  <script>
    var box=document.querySelector(".banner");
    var btnbox=document.querySelector(".btnbox");
    box.onmouseover=function(){
      alert("进入")
    }
    box.onmouseout=function(){
      alert("离开")
    }
  </script>
</body>
</html>
