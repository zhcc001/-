<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Hello, World</title>
		<style type="text/css">
			html {
				height: 100%
			}
			
			body {
				height: 100%;
				margin: 0px;
				padding: 0px
			}
			
			#container {
				height: 100%
			}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GiUkhq5nUx9vPUR1ebynSnf4LWGdbp80"></script>
	</head>

	<body>
		<div id="container"></div>
		<script type="text/javascript">
			// 创建地图实例  
			var map = new BMap.Map("container");
			// 创建点坐标  
			var point = new BMap.Point(116.404, 39.915);
			// 初始化地图，设置中心点坐标和地图级别   /19 - 1/ 值越大看的越细致
			map.centerAndZoom(point, 15);
			// 设置滚动放大缩小
			map.enableScrollWheelZoom();
			
			//添加比例尺控件
			map.addControl(new BMap.ScaleControl({
				anchor:BMAP_ANCHOR_BOTTOM_RIGHT
			}));
			//缩放平移工具
			map.addControl(new BMap.NavigationControl({
				type: BMAP_NAVIGATION_CONTROL_ZOOM
			}));
			//地图类型
			map.addControl(new BMap.MapTypeControl({
				offset: new BMap.Size(80,20)
			}))
			//定位
			map.addControl(new BMap.GeolocationControl());
			//全景控件
			var pa = new BMap.PanoramaControl();
			map.addControl(pa);
			
			
			//移除
			//map.removeControl(pa);
		</script>
	</body>

</html>
